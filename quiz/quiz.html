<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question"></h1>
                <div class="answers">
                    <div class="answer">
                        <input name="quiz" type="radio" id="answer1" value="false">
                        <label for="answer1"></label>
                    </div>

                    <div class="answer">
                        <input name="quiz" type="radio" id="answer2" value="false">
                        <label for="answer2"></label>
                    </div>

                    <div class="answer">
                        <input name="quiz" type="radio" id="answer3" value="false">
                        <label for="answer3"></label>
                    </div>

                    <div class="answer">
                        <input name="quiz" type="radio" id="answer4" value="false">
                        <label for="answer4"></label>
                    </div>
                </div>
            </div>
        </div>

        <button class="submit">Submit</button>
   
    
    <div class="result">
        <h1>Congratulation</h1>
        <h3 class="correct"></h3>
        <h3 class="wrong"></h3>
        <h2 class="score"></h2>
        <button class="play">Play Again</button>
    </div>
</div>  
    <script src="quiz.js"></script>
</body>
</html>
